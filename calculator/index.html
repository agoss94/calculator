<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <div class="calculator">
            <div class="display calculator-item"></div>
            <div class="first calculator-item">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="second calculator-item">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="eight">9</button>
                <button class="division">รท</button>
            </div>
            <div class="third calculator-item">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="mult">x</button>
            </div>
            <div class="fourth calculator-item">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
            </div>
            <div class="fifth calculator-item">
                <button class="float"></button>
                <button class="zero">0</button>
                <button class="equals">=</button>
                <button class="plus">+</button>
            </div>
        </div>

    </div>
    <div class="footer">Calculator</div>
</body>
</html>
